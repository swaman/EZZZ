plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.swaman.ezzz"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }




}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    //implementation 'org.slf4j:slf4j-simple:1.6.+'
    //implementation 'com.sparkjava:spark-core:2.5.+'
    //implementation 'com.twilio.sdk:twilio:7.+'

    implementation 'com.github.hihi-dev:twiliosms:0.1.1'
    implementation 'com.squareup.okhttp3:okhttp:3.2.0'

    implementation 'com.google.android.material:material:1.3.0'
    implementation group: "com.twilio.sdk", name: "twilio", version: "8.11.0"

    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.andrognito.patternlockview:patternlockview-reactive:1.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}